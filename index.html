<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Json Parsing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular/loadingbar.css">

    <style>

        body{
            background: #ccc;
        }
        #loading-bar .bar {
            background: #DE4624;

        }
    </style>

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body  ng-app="App" ng-controller="bodyController" class="text-center" >

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form method="post" ng-submit='search()'>
                    <div id="imaginary_container"> 
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control"  placeholder="Enter Your Place ex: Mgf Mall Gurgaon"  ng-model='q'>
                            <span class="input-group-addon">
                            <button type="submit" >
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>  
                            </span>
                        </div>
                        <div class="alert alert-{{noti_class}}" ng-show='error'>
                            <span class="">
                                {{error}}
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h4>Detail Box</h4>
                <div id="imaginary_container"> 
                    <table class="table table-bordered">

                      <tbody>

                        <tr>
                          <td colspan="2">Address</td>
                          <td  colspan="2">{{address}}</td>
                      </tr>


                      <tr>
                          <td>Latitude</td>
                          <td>{{lat}}</td>
                          <td>Longitude</td>
                          <td>{{lng}}</td>
                      </tr>


                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>


</body>
</html>
